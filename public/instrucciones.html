<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Instrucciones WL</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="card">
  <img src="/logo.png" id="logo">
  <h1>Instrucciones - La Piña RP</h1>
  <p>Lee cuidadosamente todas las instrucciones antes de iniciar el formulario.</p>
  <ul>
    <li>Tienes 15 minutos para completar la WL.</li>
    <li>No podrás volver atrás ni editar respuestas.</li>
    <li>Solo puedes enviar la WL una vez.</li>
  </ul>
  <button id="startForm" class="btn">Comenzar WL</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const discordId = params.get('discordId');
const username = params.get('username');

document.getElementById('startForm').onclick = () => {
  window.location.href = `/form.html?discordId=${discordId}&username=${encodeURIComponent(username)}`;
};
</script>
</body>
</html>
